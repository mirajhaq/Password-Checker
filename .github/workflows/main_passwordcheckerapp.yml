# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - passwordcheckerapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the main branch
      - uses: actions/checkout@v4

      # Set up PHP (you can adjust the PHP version if needed)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      # Check if composer.json exists (you can skip this step if you're not using Composer)
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      # Install dependencies via Composer if composer.json exists
      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      # Zip only the necessary folders (public and backend) for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip public backend

      # Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT

    steps:
      # Download the zipped artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # Unzip the artifact to prepare for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      # Login to Azure using service principal credentials (ensure your secrets are correct)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CF66D42BC90C4277B6643732ACFC1ED6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A2C20EA4AC0C4C3DBC6F22C9D4058C6A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A2C198E758F34DD38AFA796D8666EAA6 }}

      # Deploy to Azure Web App with the correct app name and point to the root of the extracted content
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'passwordcheckerapp'
          slot-name: 'Production'
          package: .
